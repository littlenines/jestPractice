<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MPP praksa</title>
    <link rel="stylesheet" href="../styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="home">
      <div class="container">
        <div class="input-wrapper">
          <input type="text" name="name" required />
          <label for="name" class="label-name">
            <span class="placeholder">Naslov</span>
          </label>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="card-wrapper">
        <div class="card-text">
          <h5 class="card-title">Raiffeisen Banka</h5>
          <p>
            Raiffeisen banka a.d. Beograd je jedna od vodećih banaka u Srbiji po
            svim najvažnijim kriterijumima. Svoje poslovanje u Srbiji započela
            je 2001. godine.
          </p>
        </div>
        <div class="card-photo-wrapper">
          <img src="../assets/images/client/raiffaisen.jpeg" alt="" />
        </div>
      </div>
    </div>
    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
