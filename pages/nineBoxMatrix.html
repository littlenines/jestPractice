<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.scss">
    <title>Document</title>
</head>
<body>
    <div class="section-title">

        <h2>NineBox matrix</h2>

    </div>
    <section class="nineBox-Matrix">
        <div class="tab-content-wrapper">
            <ul class="tab-content-list" >
                <li class="tab-view-li position-list highlight" id="frontend"><p class="p-tab-tittle">FRONTEND</p></li>
                <li class="tab-view-li position-list" id="backend"><p class="p-tab-tittle ">BACKEND</p></li>
                <li class="tab-view-li position-list" id="qa"><p class="p-tab-tittle">QA</p></li>
                <li class="tab-view-li position-list" id="devops"><p class="p-tab-tittle">DEVOPS</p></li>
                <li class="tab-view-li position-list" id="design"><p class="p-tab-tittle">DESIGN</p></li>
                <li class="tab-view-li position-list" id="mobile"><p class="p-tab-tittle">MOBILE</p></li>
            </ul>
        </div>
        <div class="panel-tab">
            <div class="panel-tab-wrap" id="panel">
                <div class="level-wrap tab-content-wrapper active" id="position-0"> 
                </div>

                <div class="level-wrap tab-content-wrapper"  id="position-1"> </div>
                <div class="level-wrap tab-content-wrapper"  id="position-2"> </div>
                <div class="level-wrap tab-content-wrapper"  id="position-3"> </div>
                <div class="level-wrap tab-content-wrapper"  id="position-4"> </div>
                <div class="level-wrap tab-content-wrapper"  id="position-5"> </div>

            
            </div>
            
        </div>
       
    </section>

    <script type="module" src="../scripts/modules/nineBox.js"></script>
</body>
</html>
